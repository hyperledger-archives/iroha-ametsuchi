machine:
  timezone:
    Europe/Moscow
  environment:
    AMETSUCHI_HOME: $(pwd)/iroha-ametsuchi

checkout:
  post:
    - cd $AMETSUCHI_HOME
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    # install additional dependencies here:
    - sudo apt-get install -y cmake xsltproc build-essential gcc-5 g++-5
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 100
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 100


dependencies:
  cache_directories:
    - ${AMETSUCHI_HOME}/external/src/googletest
    - ${AMETSUCHI_HOME}/external/src/googleflatbuffers
    - ${AMETSUCHI_HOME}/external/src/gabimespdlog
    - ${AMETSUCHI_HOME}/external/src/googlebenchmark
    - ${AMETSUCHI_HOME}/external/src/gvanaskeccak

  post:
    # remove old build symbols
    - (cd ${AMETSUCHI_HOME}/external/src/gvanaskeccak && make clean) || echo "Suppress errors"


test:
  pre:
    - cd ${AMETSUCHI_HOME}; mkdir build; cd build; cmake ..; make -j2
  override:
    - cd ${AMETSUCHI_HOME}/build; ctest
