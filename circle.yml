machine:
  timezone:
    Europe/Moscow
  environment:
    AMETSUCHI_HOME: $(pwd)/iroha-ametsuchi

checkout:
  post:
    - cd $AMETSUCHI_HOME
    - sudo apt-get install -y software-properties-common
    - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
    - sudo apt-get update
    # install additional dependencies here:
    - sudo apt-get install -y --only-upgrade cmake xsltproc build-essential


dependencies:
  cache_directories:
    - ${AMETSUCHI_HOME}/external/src/catch
    - ${AMETSUCHI_HOME}/external/src/flatbuffers
    - ${AMETSUCHI_HOME}/external/src/spdlog
    - ${AMETSUCHI_HOME}/external/src/keccak

  post:
    # remove old build symbols 
    - cd ${AMETSUCHI_HOME}/external/src/keccak; make clean


test:
  pre:
    - cd ${AMETSUCHI_HOME}; mkdir build; cd build; cmake ..; make -j2
  override:
    - ctest